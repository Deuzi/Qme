<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Cherry+Bomb+One&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kablammo&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/cat.css">
    
</head>
<body>
    <main id="quiz">
        <h1>Qme</h1>
        <section id="quiz-section">
            <section id="quiz-header">
                <h2>Quiz about animals</h2>            
                <div id="progress"> Question <span id="current-question">1</span> of <span id="total-question">7</span></div>
            </section>

            <section id="quiz-content">
                <div class ="question" id="question-text"></div>
                <div class="options" id="options-container">
                </div>
                <div id="quiz-btn">
                    <button id="previous-btn"> previous</button>
                    <button class="next-btn" id="next-btn"> Next</button>
                </div>
                
            </section>

            <section class="score-container" id="score-container">
                <h2>Quiz completed ðŸŽ‰</h2>
                <div class="score"> score: <span id="score">0</span>/<span id="total-score">0</span></div>
                <button class="restart-btn" id="restart-btn">Restart Quiz</button>
                <button class="next-section" id="next-section">Next Section</button>
            </section>

        </section>
    </main>
    

    <script src="JS/cat.js"></script>
</body>
</html>
